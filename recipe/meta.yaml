{% set name = "jupyter-fs" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cbfb396e94509bc6bc136a229900c593c3c085406f74f8a560db2b55d0116429

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter-packaging
    - nodejs
    - pip
    - jupyterlab >=2.0.0
    - python >=3.7
  run:
    - fs >=2.4.11
    - fs-s3fs >=1.1.1
    - jupyterlab >=2.0.0
    - notebook >=5.7.0
    - python >=3.7

test:
  imports:
    - jupyterfs

about:
  home: http://github.com/jpmorganchase/jupyter-fs
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A Filesystem-like multi-contents manager backend for Jupyter

  description: |
    A Filesystem-like mult-contents manager backend for Jupyter
  dev_url: https://github.com/jpmorganchase/jupyter-fs

extra:
  recipe-maintainers:
    - timkpaine
    - telamonian
